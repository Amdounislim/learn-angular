<div>
  <div class="d-flex flex-column justify-content-center align-items-center">
    <h1>Hello {{ name }} !!!!!!!!!</h1>
    <p>{{ getEmail() }}</p>
    <button type="button" class="btn btn-danger" (click)="getMsg()">
      Save
    </button>
  </div>
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">tow way bundling</h4>
        </div>
        <div class="card-body">
          <input type="text" class="form-control" [(ngModel)]="data" />
          <b>{{ data }}</b>
          <button class="btn btn-link" (click)="goToRegister()">
            Go to register
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <table class="table">
      <tr>
        <th>Name</th>
        <th><i class="fa fa-envelope-open" aria-hidden="true"></i>Eamil</th>
        <th>Phone</th>
      </tr>
      <tr *ngFor="let item of dataList">
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.phone }}</td>
      </tr>
    </table>
  </div>
</div>
